services:
  postgres:
    image: postgres:18-alpine
    container_name: ${POSTGRES_CONTAINER_NAME:-ironsnake-postgres}
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB:-ironsnake}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - ironsnake-network

  core:
    build:
      context: ./core
      dockerfile: Dockerfile
    container_name: ${CORE_CONTAINER_NAME:-ironsnake-core}
    environment:
      DATABASE_URL: "host=${POSTGRES_HOST:-postgres} user=${POSTGRES_USER:-postgres} password=${POSTGRES_PASSWORD} dbname=${POSTGRES_DB:-ironsnake} port=5432 sslmode=${POSTGRES_SSLMODE:-disable}"
    expose:
      - "8080"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - ironsnake-network

  front:
    build:
      context: ./front
      dockerfile: Dockerfile
    container_name: ${FRONT_CONTAINER_NAME:-ironsnake-front}
    environment:
      NODE_ENV: production
      ORIGIN: ${ORIGIN:-http://localhost:80}
    expose:
      - "3000"
    depends_on:
      - core
    networks:
      - ironsnake-network

  proxy:
    build:
      context: ./proxy
      dockerfile: Dockerfile
    container_name: ${PROXY_CONTAINER_NAME:-ironsnake-proxy}
    ports:
      - "${PROXY_PORT:-80}:80"
    depends_on:
      - front
      - core
    networks:
      - ironsnake-network

volumes:
  postgres_data:

networks:
  ironsnake-network:
    driver: bridge
